<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <header><h2>Lets play</h2> <h1>Rock-Paper-Scissors</h1></header>
    <div id="msg"><p id="p">Play your Move</p></div>
    <div id="controls">
        <button id="reset-btn">Reset Game</button>
    </div>
    <div id="score-board">
        <div class="score">
            <p id="you" class="point">0</p>
            <p>You |</p>
        </div>
        <div class="score">
            <p id="com" class="point">0</p>
            <p>| Com</p>
        </div>
    </div>
    <div id="content">
    <div id="game">
        <div class="hand" id="rock"><img src="rock.jpeg" alt="this is an image" srcset=""></div>
        <div class="hand" id="paper"><img src="paper.png" alt="this is an image" srcset=""></div>
        <div class="hand" id="scissors"><img src="scissors.png" alt="this is an image" srcset=""></div>
    </div>
    <div id="resultSize">
    <div class="result" id="exhand"></div>
    <p id="vs">Vs</p>
    <div class="result" id="excomhand"></div>
    </div>
    <div id="comgame">
        <div class="comhand" id="com-rock"><img src="rock.jpeg" alt="this is an image" srcset=""></div>
        <div class="comhand" id="com-paper"><img src="paper.png" alt="this is an image" srcset=""></div>
        <div class="comhand" id="com-scissors"><img src="scissors.png" alt="this is an image" srcset=""></div>
    </div>    
</div>
    <script src="RPS.js"></script>
</body>
</html>
